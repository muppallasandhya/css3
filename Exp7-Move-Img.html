<html>
    <head>
        <title>
            CSS3 Animation </title>
            <style>
                .box{
                    margin: 50px;
                    width: 105px;
                    height: 135px;
                    background: url("tennis-cricket-ball.png")no-repeat;
                    position: relative;
                    animation: repeatit 2s linear 0s infinite alternate;
                }
                @keyframes repeatit {
                    from {left: 0;}
                    to{left: 100%;}
                }
            </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
